<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Editing Tool</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="wrapper">
    <header class="heading">
      <div class="container">
        <div class="greeting">
          <h1 class="greeting__title"><img src="assets/logo.png" alt="Лого" class="greeting__logo"><span
              class="greeting__title_first">Image</span> <span class="greeting__title_second">Editing</span> <span
              class="greeting__title_third">Tool</span></h1>
          <p class="greeting__description">Загрузите свое изображение и начните творить!</p>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <section class="workspace">
          <div class="workspace__toolbox toolbox">
            <div class="toolbox__upload button-tool">
              <label for="upload" class="button-tool__btn">Выберите файл</label>
              <div class="button-tool__filename">Файл не выбран</div>
              <input type="file" id="upload" name="upload" accept="image/*" class="button-tool__input">
            </div>
            <div class="toolbox__ranges">
              <fieldset class="toolbox__group group" id="filter">
                <div class="group__description">
                  <legend class="group__legend">Фильтры</legend>
                </div>
                <div class="group__item">
                  <label for="saturate" class="group__label">Насыщенность</label>
                  <input type="range" id="saturate" name="saturate" class="group__input" min="0" max="500" value="100">
                  <img src="assets/reset.png" alt="Сброс" class="group__reset">
                </div>
                <div class="group__item">
                  <label for="brightness" class="group__label group-item">Яркость</label>
                  <input type="range" id="brightness" name="brightness" class="group__input group-item" min="0"
                    max="500" value="100">
                  <img src="assets/reset.png" alt="Сброс" class="group__reset">
                </div>
                <div class="group__item">
                  <label for="contrast" class="group__label group-item">Контраст</label>
                  <input type="range" id="contrast" name="contrast" class="group__input group-item" min="0" max="500"
                    value="100">
                  <img src="assets/reset.png" alt="Сброс" class="group__reset">
                </div>
                <div class="group__item">
                  <label for="hue-rotate" class="group__label group-item">Оттенок</label>
                  <input type="range" id="hue-rotate" name="hue-rotate" class="group__input group-item" min="0"
                    max="360" value="0">
                  <img src="assets/reset.png" alt="Сброс" class="group__reset">
                </div>
                <div class="group__item">
                  <label for="blur" class="group__label group-item">Размытие</label>
                  <input type="range" id="blur" name="blur" class="group__input group-item" min="0" max="100" value="0">
                  <img src="assets/reset.png" alt="Сброс" class="group__reset">
                </div>
                <div class="group__item">
                  <label for="invert" class="group__label group-item">Инвертировать цвета</label>
                  <input type="checkbox" id="invert" name="invert" class="group__input group-item">
                </div>
                <div class="group__item">
                  <label for="sepia" class="group__label group-item">Сепия</label>
                  <input type="checkbox" id="sepia" name="sepia" class="group__input group-item">
                </div>
              </fieldset>
              <fieldset class="toolbox__group group" id="orientation">
                <div class="group__description">
                  <legend class="group__legend">Ориентация</legend>
                </div>
                <div class="group__item">
                  <label for="scaleX" class="group__label">Отразить по вертикали</label>
                  <input type="checkbox" id="scaleX" name="scaleX" class="group__input">
                </div>
                <div class="group__item">
                  <label for="scaleY" class="group__label">Отразить по горизонтали</label>
                  <input type="checkbox" id="scaleY" name="scaleY" class="group__input">
                </div>
              </fieldset>
              <fieldset class="toolbox__group group" id="border">
                <div class="group__description">
                  <legend class="group__legend">Обводка</legend>
                </div>
                <div class="group__item">
                  <label for="border-width" class="group__label">Толщина</label>
                  <input type="range" id="border-width" name="border-width" class="group__input" min="0" max="100"
                    value="0">
                  <img src="assets/reset.png" alt="Сброс" class="group__reset">
                </div>
                <div class="group__item">
                  <label for="border-color" class="group__label">Цвет (зависит от оттенка)</label>
                  <input type="color" id="border-color" name="border-color" class="group__input" value="#ae00ff">
                </div>
              </fieldset>
              <fieldset class="toolbox__group group" id="radius">
                <div class="group__description">
                  <legend class="group__legend">Углы</legend>
                </div>
                <div class="group__item">
                  <label for="border-radius" class="group__label">Закругление</label>
                  <input type="range" id="border-radius" name="border-radius" class="group__input" min="0" max="300"
                    value="0">
                  <img src="assets/reset.png" alt="Сброс" class="group__reset">
                </div>
              </fieldset>
            </div>
            <div class="toolbox__download button-tool">
              <button id="download" class="button-tool__btn">Скачать</button>
            </div>
          </div>
          <div class="workspace__result result">
            <div class="result__image">
              <img src="assets/default.png" alt="Загруженное изображение" id="image">
            </div>
          </div>
        </section>
      </div>
    </main>
    <footer class="footer">
      <div class="container">
        <p class="footer__contacts"> By <a href="https://github.com/id-andyyy" class="footer__contacts_link"
            target="_blank">Andy</a></p>
      </div>
    </footer>
  </div>
  <script src="js/index.js"></script>
</body>

</html>
